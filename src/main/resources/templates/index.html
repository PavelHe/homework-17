<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table id="author-data-table" class="table table-striped table-bordered" style="width:100%">
    <thead>
    <tr>
        <th th:text="Name">Name</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${userList}" th:object="${user}">
        <tr>
            <td th:text="*{name}">User name</td>
        </tr>
    </th:block>
    </tbody>
    <tfoot>
    <tr>
        <th th:text="Name">Name</th>
    </tr>
    </tfoot>
</table>
</body>
</html>
